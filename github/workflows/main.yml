name: AI Stemdeck Controller CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ðŸ”’ Block unauthorized access by limiting permissions
permissions:
  contents: read
  actions: none
  packages: none

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js setup for AI controller logic
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build Android app
        run: ./gradlew assembleDebug

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: javascript
